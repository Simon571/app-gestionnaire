<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-label="Aperçu installation">
  <rect width="100%" height="100%" fill="#f8fafc" rx="16"/>
  <g transform="translate(40,40)">
    <rect x="0" y="0" width="240" height="120" rx="8" fill="#ffffff" stroke="#e6eef8" />
    <text x="20" y="28" font-family="Inter, Arial" font-size="14" fill="#0f172a">1) Télécharger le fichier .msi</text>
    <rect x="20" y="38" width="120" height="30" rx="6" fill="#0ea5a6" />
    <text x="30" y="58" font-family="Inter, Arial" font-size="13" fill="#ffffff">Télécharger</text>

    <rect x="0" y="140" width="560" height="160" rx="8" fill="#ffffff" stroke="#e6eef8" />
    <g transform="translate(16,160)">
      <circle cx="16" cy="16" r="12" fill="#60a5fa" />
      <text x="40" y="22" font-family="Inter, Arial" font-size="13" fill="#0f172a">Double‑cliquer sur le fichier téléchargé</text>
      <circle cx="16" cy="56" r="12" fill="#34d399" />
      <text x="40" y="58" font-family="Inter, Arial" font-size="13" fill="#0f172a">Suivre l'assistant d'installation</text>
      <circle cx="16" cy="96" r="12" fill="#f97316" />
      <text x="40" y="98" font-family="Inter, Arial" font-size="13" fill="#0f172a">Ouvrir depuis le menu Démarrer</text>
    </g>
  </g>
</svg>