<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé circulaire -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F9FF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fond circulaire -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Cercle blanc transparent pour le contraste -->
  <circle cx="256" cy="256" r="200" fill="white" opacity="0.1"/>
  
  <!-- Maison - Structure principale -->
  <g filter="url(#shadow)">
    <!-- Toit (triangle) -->
    <path d="M 256 140 L 180 220 L 332 220 Z" fill="url(#houseGradient)" stroke="#3B82F6" stroke-width="3"/>
    
    <!-- Cheminée -->
    <rect x="285" y="160" width="20" height="50" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="2"/>
    <rect x="285" y="155" width="20" height="8" fill="#6B7280"/>
    
    <!-- Corps de la maison -->
    <rect x="160" y="220" width="192" height="160" rx="8" fill="url(#houseGradient)" stroke="#3B82F6" stroke-width="3"/>
    
    <!-- Porte principale -->
    <rect x="235" y="310" width="42" height="70" rx="4" fill="#92400E" stroke="#78350F" stroke-width="2"/>
    
    <!-- Poignée de porte -->
    <circle cx="270" cy="345" r="3" fill="#FCD34D"/>
    
    <!-- Fenêtre gauche -->
    <rect x="185" y="255" width="40" height="40" rx="3" fill="#E0F2FE" stroke="#3B82F6" stroke-width="2"/>
    <line x1="205" y1="255" x2="205" y2="295" stroke="#3B82F6" stroke-width="1.5"/>
    <line x1="185" y1="275" x2="225" y2="275" stroke="#3B82F6" stroke-width="1.5"/>
    
    <!-- Fenêtre droite -->
    <rect x="287" y="255" width="40" height="40" rx="3" fill="#E0F2FE" stroke="#3B82F6" stroke-width="2"/>
    <line x1="307" y1="255" x2="307" y2="295" stroke="#3B82F6" stroke-width="1.5"/>
    <line x1="287" y1="275" x2="327" y2="275" stroke="#3B82F6" stroke-width="1.5"/>
    
    <!-- Fenêtre supérieure gauche -->
    <rect x="185" y="310" width="30" height="30" rx="3" fill="#E0F2FE" stroke="#3B82F6" stroke-width="1.5"/>
    <line x1="200" y1="310" x2="200" y2="340" stroke="#3B82F6" stroke-width="1"/>
    <line x1="185" y1="325" x2="215" y2="325" stroke="#3B82F6" stroke-width="1"/>
    
    <!-- Fenêtre supérieure droite -->
    <rect x="297" y="310" width="30" height="30" rx="3" fill="#E0F2FE" stroke="#3B82F6" stroke-width="1.5"/>
    <line x1="312" y1="310" x2="312" y2="340" stroke="#3B82F6" stroke-width="1"/>
    <line x1="297" y1="325" x2="327" y2="325" stroke="#3B82F6" stroke-width="1"/>
    
    <!-- Fondation/Base -->
    <rect x="160" y="380" width="192" height="35" rx="4" fill="#9CA3AF" stroke="#6B7280" stroke-width="2"/>
    <line x1="160" y1="390" x2="352" y2="390" stroke="#6B7280" stroke-width="1" opacity="0.5"/>
  </g>
</svg>